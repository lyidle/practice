<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米帐号 - 注册</title>
    <link rel="stylesheet" href="./css/login.css">
    <!-- 图标logo -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="max_box">
        <img src="./images/banner.5b1efcd8.jpg" alt="">
        <div class="max">
            <div class="login_top">
                <div class="login_top_left">
                    <img src="./images/logo-mi2.png" alt="">
                    <span>小米账号</span>
                </div>
                <ul class="login_top_right">
                    <li><a href="#">用户协议</a></li>
                    <li><a href="#">隐私政策</a></li>
                    <li><a href="#">帮助中心</a></li>
                    <li><a href="#">中文(简体)</a>
                        <div class="lang">
                            <div>中文(繁體)</div>
                            <div>English</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="login">
                <div class="QR">
                    <img src="./images/二维码.png" alt="">
                    <div class="qr_win">
                        扫码登录
                    </div>
                </div>
                <div class="login_top_">
                    <a href="#" class="login_on">登录</a><a href="#">注册</a>
                </div>
                <form action="">
                    <div class="user">
                        <input type="text" name="" id="" class="input_">
                        <div class="plac">邮箱/手机号码/小米ID</div>
                        <div class="placc">请输入账号</div>
                    </div>
                    <div class="password">
                        <input type="password" name="" id="" class="input_">
                        <div class="plac">密码</div>
                        <div class="pass_img"></div>
                        <div class="placc">请输入密码</div>
                    </div>
                    <div class="ched_box">
                        <input type="checkbox" id="check_login">
                        <label for="check_login">
                            已阅读并同意小米帐号<a href="#">用户协议</a>和<a href="#"> 隐私政策</a>
                        </label>
                    </div>
                    <input type="submit" name="" id="" value="登录" class="submit_login">
                    <div class="login_action">
                        <a href="#">忘记密码？</a>
                        <a href="#">手机号登录</a>
                    </div>
                    <div class="other">
                        <div>其他方式登录</div>
                        <div>
                            <img src="./images/支付宝.png" alt="">
                            <img src="./images/微信.png" alt="">
                            <img src="./images/QQ.png" alt="">
                            <img src="./images/新浪.png" alt="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="ICP">小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号</div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
