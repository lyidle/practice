<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <table class="box">
        <thead>
            <tr>
                <th>商品</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
            </tr>
        </thead>
        <tbody>
            <tr class="goods">
                <td><img src="./images/shop1.jpg" alt=""></td>
                <td class="price">8</td>
                <td><span class="remove">-</span><span class="goodsNum">0</span><span class="add">+</span></td>
                <td class="priceMin">0</td>
            </tr>
            <tr class="goods">
                <td><img src="./images/shop2.jpg" alt=""></td>
                <td class="price">10</td>
                <td><span class="remove">-</span><span class="goodsNum">0</span><span class="add">+</span></td>
                <td class="priceMin">0</td>
            </tr>
            <tr class="goods">
                <td><img src="./images/shop3.jpg" alt=""></td>
                <td class="price">12.5</td>
                <td><span class="remove">-</span><span class="goodsNum">0</span><span class="add">+</span></td>
                <td class="priceMin">0</td>
            </tr>
            <tr class="goods">
                <td><img src="./images/shop4.jpg" alt=""></td>
                <td class="price">23</td>
                <td><span class="remove">-</span><span class="goodsNum">0</span><span class="add">+</span></td>
                <td class="priceMin">0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>已选中商品:<span class="totalNum">0</span>个</td>
                <td>合计费用:<span class="totalPrice">0</span>&yen;</td>
            </tr>
        </tfoot>
    </table>
    <script src="js/index.js"></script>
</body>
</html>
